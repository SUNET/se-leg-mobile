<ion-popover-view view-title="About" class="about-modal">

  <button class="button button-icon icon ion-close pull-right ion-ios-close-empty close-button"
          ng-click="modal.remove()">
  </button>

  <ion-content class="about-ion-content">

    <div class="about-logo-container">
      <div class="app-logo"></div>
      <p class="about-text" ng-bind-html="about"></p>
    </div>

    <div class="about-version-container">
      v. {{version}}
    </div>

  </ion-content>
</ion-popover-view>
